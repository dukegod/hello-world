<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <style>
        li {
            width: 100vw;
            height: 30px;
            margin-top: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1> index </h1>
    <ul>
        <li><a href="?one=1"> one1 </a> </li>
        <li><a href="?one=2"> one2 </a> </li>
        <li><a href="?one=3"> one3 </a> </li>
        <li><a href="?one=4"> one4 </a> </li>
        <li><a href="?one=5"> one5 </a> </li>
    </ul>
    <button id="btn1">
        one
    </button>
    <button id="btn2">
        history.back,go,会触发popstate时间
    </button>
    <button id="btn3">
        触发replace方法修改路由信息
    </button>
    <button id="btn4">
        触发push路由信息
    </button>

    <script src="../history.js"></script>
    <script>
        const router = new HistoryRouter();


        document.getElementsByTagName('button')[0].addEventListener('click', ()=>{
            router.push('?one=5', function() {
                alert(9)
            });
        })
        document.getElementsByTagName('button')[1].addEventListener('click', ()=>{
            window.history.back()
        })
        document.getElementsByTagName('button')[2].addEventListener('click', ()=>{
            router.replace('?one=1')
        })
        document.getElementsByTagName('button')[3].addEventListener('click', ()=>{
            router.push('?one=7')
        })

    </script>
</body>
</html>
